<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript using html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:Arial, Helvetica, sans-serif;
        }
        .time_52-47{
            display: grid;
            grid-template-rows: repeat(2,1fr);
            grid-template-columns:repeat(3,1fr);
            gap: 10px;
        }
        #thirdh1{
            grid-area: 1/2;
            text-align: center;
        }
        #btn1,#btn2,#btn3{
           grid-area:2;
           border: none;
           font-family: Arial, Helvetica, sans-serif;
           text-transform: capitalize;
           background-color: dodgerblue;
           color: white;
           font-size: medium;
        }
        .align_center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #roll{
            width: 100px;
            padding:10px;
            border: none;
            background-color: teal;
            color: black;
            font-size: medium;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: capitalize;
            cursor: pointer;
        }

        #random_label{
            font-size: larger;
            margin-right: 20px;
        }
    </style>
    <script src="index.js"></script>
</head>
<body>
    <div class="time-36:00">
        <form action="" autocomplete="on" >
            <h1 id="myh1">Namaskar</h1>
            <label for="mytext">Username: </label>
            <input type="text" name="" id="mytext" required>
            <input type="button" value="submit" id="idsubmit" onclick="show(),show2()">
        </form>
    </div><br><br>

    <!-- time == 48:36 -->
    <div class="time_48-36">
        <form action="" autocomplete="on">
            <h1 id="secondh1">Area of circle: </h1>
            <label for="radius_value">Radius</label>
            <input type="text" value="" id="radius_value">
            <input type="button" value="submit" id="circlesubmit" onclick="areaCircle()">
        </form>
    </div><br><br>

    <!-- time == 52:47 -->
    <div class="time_52-47">
        <!-- <form action=""> -->
            <h1 id="thirdh1">0</h1>
            <!-- <input type="button"  onclick="decrementValue()" id="btn1"> -->
            <button onclick="decrementValue()" id="btn1">Decrement</button>
            <!-- <input type="button" value="reset" onclick="resetValue()" id="btn2"> -->
            <button onclick="resetValue()" id="btn2">reset</button>
            <!-- <input type="button" value="Increment" onclick="incrementValue()" id="btn3"> -->
            <button onclick="incrementValue()" id="btn3">Increment</button>
        <!-- </form> -->
    </div><br><br>
    <div class="time_1_10_47 align_center">
            <label for="roll" id="random_label"></label>
            <button  id="roll" onclick="randomNum()">Roll</button>
    </div>
</body>
</html>
