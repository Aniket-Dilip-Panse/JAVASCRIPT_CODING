<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRDYPATIL APPLICATION</title>
    <link rel="stylesheet" href="style2.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="conatiner">
        <form action="">
            <div class="box">
                <div class="first">
                    <label for="number1">FIRST NUMBER: </label>
                    <input type="text" id="number1" required>
                </div>
                <div class="second">
                    <label for="number2">SECOND NUMBER: </label>
                    <input type="text" id="number2" required>
                </div>
                <div class="third">
                    <label for="options">SELECT OPERATION</label>
                    <select name="select_section" id="select_tag" class="addition_option">
                        <option value="+">addition</option>
                        <option value="-">subtraction</option>
                        <option value="*">multiplication</option>
                        <option value="/">division</option>
                    </select>
                </div>
                <div class="fourth">
                    <button type="button" id="btn" onclick="output()">RESULT</button>
                    <h1 id="result"></h1>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
